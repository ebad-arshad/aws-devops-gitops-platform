apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: product-db
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: product-db
          image: postgres:alpine3.19
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi" 
            limits:
              cpu: "200m" 
              memory: "256Mi"