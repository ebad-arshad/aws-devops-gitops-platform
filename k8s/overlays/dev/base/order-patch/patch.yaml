apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -zv order-db-service 5432; do echo waiting for db; sleep 2; done;",
            ]
      containers:
        - name: order
          image: ebadarshad/ecommerce-order:1.0.125
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "100m" 
              memory: "256Mi"
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70