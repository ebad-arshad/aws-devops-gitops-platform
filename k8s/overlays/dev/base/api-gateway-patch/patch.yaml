apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
spec:
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 50
      - pause: {}
      - setWeight: 70
      - pause: {}
      - setWeight: 100
      - pause: {}
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      containers:
        - name: api-gateway
          image: ebadarshad/ecommerce-api-gateway:v3.0.0
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          env:
          - name: APP_VERSION
            value: "v3.0.0"
          - name: AUTH_URL
            value: http://auth-service:5001
          - name: PRODUCT_URL
            value: http://product-service:5002
          - name: ORDER_URL
            value: http://order-service:5003
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "350m" 
              memory: "256Mi"
          ports:
            - containerPort: 5000
          startupProbe:
            httpGet:
              path: /apis/healthz
              port: 5000
            failureThreshold: 15
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /apis/healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /apis/healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /dev(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: api-gateway-service
              port:
                number: 5000

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
spec:
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0 
      policies:
      - type: Pods
        value: 2
        periodSeconds: 45
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60 
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      selectPolicy: Max
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
