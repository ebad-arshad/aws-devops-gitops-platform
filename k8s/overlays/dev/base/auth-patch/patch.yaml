apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  annotations:
    instrumentation.opentelemetry.io/inject-nodejs: "true"
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command:
          [
            "sh",
            "-c",
            "until nc -zv auth-db-service 5432; do echo waiting for db; sleep 2; done;",
          ]
      containers:
        - name: auth
          image: ebadarshad/ecommerce-auth:v3.0.0
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "350m" 
              memory: "256Mi"
          ports:
            - containerPort: 5001
          startupProbe:
            httpGet:
              path: /healthz
              port: 5001
            failureThreshold: 15
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-hpa
spec:
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0 
      policies:
      - type: Pods
        value: 2
        periodSeconds: 45
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60 
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      selectPolicy: Max
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70