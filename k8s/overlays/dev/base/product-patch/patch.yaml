apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -zv product-db-service 5432; do echo waiting for db; sleep 2; done;",
            ]
      containers:
        - name: product
          image: ebadarshad/ecommerce-product:1.0.126
          resources:
            requests:
              cpu: "10m"
              memory: "56Mi"
            limits:
              cpu: "100m" 
              memory: "256Mi"
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70