apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -zv dev-product-db-service 5432; do echo waiting for db; sleep 2; done;",
            ]
      containers:
        - name: product
          image: ebadarshad/ecommerce-product:1.0.126
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
