apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: grafana-project
  source:
    path: monitoring/applications
    repoURL: https://github.com/ebad-arshad/aws-devops-gitops-platform
    targetRevision: master
    directory:
      recurse: true
  syncPolicy:
      automated:
        prune: true
        selfHeal: true